<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Roles</title>
  <link rel="stylesheet" href="../styles/user_roles.css">
</head>
<body>
  <div class="container">
    <h1>Manage Roles</h1>
    <form id="add-role-form" class="add-form">
      <h2>Add New Role</h2>
      <div class="form-group">
        <label for="role-name">Role Name:</label>
        <input type="text" id="role-name" placeholder="Enter role name" required>
      </div>
      <div class="form-group">
        <label>Permissions:</label>
        <div class="permissions">
          <label><input type="checkbox" value="view"> View</label>
          <label><input type="checkbox" value="edit"> Edit</label>
          <label><input type="checkbox" value="delete"> Delete</label>
        </div>
      </div>
      <button type="submit" class="ant-btn ant-btn-primary">Add Role</button>
    </form>
    <table id="roles-table" class="ant-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Role Name</th>
          <th>Permissions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Roles will be dynamically populated here -->
      </tbody>
    </table>
  </div>
</body>
</html>
