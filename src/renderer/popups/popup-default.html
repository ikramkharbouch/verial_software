<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Popup Window</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .popup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        #popupTitle {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #popupContent {
            color: #666;
            margin-bottom: 20px;
        }
        #closeButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #closeButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1 id="popupTitle">Popup</h1>
        <div id="popupContent">
            This is a default popup window. Content will be dynamically loaded.
        </div>
        <button id="closeButton">Close</button>
    </div>

    <script>
        // Use the exposed API from preload script
        window.popupAPI.onPopupTitle((title) => {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupContent').textContent = 
                `Detailed content for ${title} will be loaded here.`;
        });

        document.getElementById('closeButton').addEventListener('click', () => {
            const title = document.getElementById('popupTitle').textContent;
            window.popupAPI.sendCloseRequest(title);
        });
    </script>
</body>
</html>
